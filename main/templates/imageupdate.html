{% extends "base.html" %}
{% block title %} Update Artwork {% endblock %}

{% block content %}
<h1>Editing tags</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="text-green-700 font-bold">
        Save changes
    </button>
</form>

<a href="{% url 'imageview' artwork.pk %}"
    class="text-red-500 font-bold">
    Cancel
</a>

<div>
    <img id="preview" src="{{ artwork.image.url }}"
        class="max-h-full max-w-full object-contain">
</div>

{% endblock %}
