<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Imageboard{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <a href="{% url 'index' %}" class="text-4xl p-4 font-bold">
        Imageboard
    </a>

    <div class="my-4 space-x-4 flex p-3 bg-rose-300">
        <a href="{% url 'upload' %}" class="font-bold">
            Upload
        </a>

        <a href="{% url 'tagcreate' %}" class="font-bold">
            Create tag
        </a>

        <a href="{% url 'login' %}" class="font-bold">
            Login
        </a>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
