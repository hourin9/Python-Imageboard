{% extends "base.html" %}
{% block title %} Artwork view {% endblock %}

{% block content %}
<div class="flex h-screen">
    <div class="w-1/6 p-6 break-words overflow-y-auto">
        <form method="get" action="{% url 'index' %}">
        <input type="text" name="q" placeholder="Search tags"
            value="{{ request.GET.q }}"
            class="border p-1 w-full">
        <button type="submit" class="border bg-gray-200 p-1">
            Search
        </button>
    </form>
    <h3> Tags </h3>
        {% include "partials/tagbox.html" with tags=artwork.tags.all %}

    <a href="{% url 'upvote' artwork.pk %}?q={{ request.GET.q }}"
        class="text-blue-500 font-bold">
        Upvote
    </a>

    <a href="{% url 'downvote' artwork.pk %}?q={{ request.GET.q }}"
        class="text-blue-500 font-bold">
        Downvote
    </a>
    <br>

    <a href="{% url 'imagedelete' artwork.pk %}"
        class="text-red-600 font-bold"
        onclick="return confirm('Delete this artwork?');">
        Delete
    </a>
    <br>

    <a href="{% url 'imageupdate' artwork.pk %}"
        class="text-yellow-600 font-bold">
        Edit tags
    </a>
    <br>

    <p> Uploader:
        <a href=""
            class="font-bold">
            {{ artwork.uploader.username }}
        </a>
    </p>
    <br>

    </div>

    <div class="flex-1 pt-6">
        <img src="{{ artwork.image.url }}"
            class="max-h-full max-w-full object-contain">
    </div>
</div>
{% endblock %}
