{% extends "base.html" %}
{% block title %} Artwork view {% endblock %}

{% block content %}
<div class="flex h-screen">
    <div class="w-1/6 p-6 break-words overflow-y-auto">
    <h3> Tags </h3>
        {% include "partials/tagbox.html" with tags=artwork.tags.all %}

    <a href="{% url 'imagedelete' artwork.pk %}"
        class="text-red-600 font-bold"
        onclick="return confirm('Delete this artwork?');">
        Delete
    </a>
    </div>

    <div class="flex-1 pt-6">
        <img src="{{ artwork.image.url }}"
            class="max-h-full max-w-full object-contain">
    </div>
</div>
{% endblock %}
