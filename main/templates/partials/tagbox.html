{% for tag in tags %}
    {% if tag.ttype == 1 %}
        <div class="text-rose-700">
    {% elif tag.ttype == 2 %}
        <div class="text-lime-700">
    {% elif tag.ttype == 3 %}
        <div class="text-violet-700">
    {% else %}
        <div>
    {% endif %}
            <a href="{% url 'index' %}?q={{ tag.name }}">
                {{ tag.name }}
            </a>
            <span> {{ tag.artwork_count }} </span>
        </div>
{% endfor %}
